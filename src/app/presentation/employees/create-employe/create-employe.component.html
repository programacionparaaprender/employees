<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card card-default text-center">
                <div class="card-body">
                    <div class="card-header">
                        <h3>
                            Crear empleado
                            {{ employeeId ? 'Editar empleado' : 'Crear empleado' }}
                            @if(loading){
                                <div class="spinner-border float-right">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            }
                        
                        </h3>
                    </div>
                    
                    @if(submitted && createEmploye.invalid){
                        <div class="alert alert-danger" role="alert">
                            TODOS LOS CAMPOS SON OBLIGATORIOS
                        </div>
                    }
                    <form class="mt-4" [formGroup]="createEmploye" (ngSubmit)="addEmployee()">
                        <div class="row">
                            <div class="col">
                                <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="Nombre" />
                                <!-- @if(submitted && f['name'].errors){
                                    @if(f['name'].errors['required']){
                                        <div class="alert alert-danger" role="alert">
                                            El nombre es obligatorio.
                                        </div>
                                    }
                                } -->
                            </div>
                            <div class="col">
                                <input type="text" formControlName="lastname" class="form-control form-control-lg" placeholder="Apellido" />
                            </div>
                        </div>
                        <input 
                            type="text" 
                            formControlName="document"
                            class="form-control form-control-lg mt-3" 
                            placeholder="Documento" />
                        <input 
                            type="number" 
                            class="form-control form-control-lg mt-3" 
                            formControlName="salary"
                            placeholder="Salario" />
                        <div class="mt-3">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="text" class="btn btn-secondary btn-lg" (click)="goBack()">Volver</button>
                                <button type="submit" class="btn btn-dark btn-lg">Agregar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
